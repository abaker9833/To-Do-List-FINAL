<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Exercise</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h1>To-Do List</h1>
            <h2>Click task to mark complete.</h2>
            <form action="#" class="inputBar">
                <div class="inputBar">
                    <input type = "text" id="input-bar" placeholder="Add To-Do Item">
                    <button id="myButton" onclick="addTask()">Add</button>
                </div>
            </form>
            <ul id="task-list">
            </ul>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
